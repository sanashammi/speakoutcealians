<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Bullying & Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 350px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .bot-message, .user-message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot-message {
            background-color: #d1e7ff;
            align-self: flex-start;
        }
        .user-message {
            background-color: #b2f2bb;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">ðŸ’™ Anti-Bullying & Mental Health Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! I'm here to support you. How are you feeling today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return; // Prevent empty messages

            let chatBox = document.getElementById("chat-box");

            // Display user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = "";

            // Get chatbot response
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";

                let responses = {
                    "hello": "Hello! How can I support you today?",
                    "hi": "Hi there! How are you feeling?",
                    "how are you": "I'm just a chatbot, but I'm here to support you!",
                    "i feel sad": "I'm sorry to hear that. You're not alone. Talking to a trusted friend or professional can help.",
                    "i am being bullied": "Thatâ€™s really tough. Please talk to a trusted adult, teacher, or counselor. You donâ€™t have to face it alone.",
                    "who can help me": "There are many people who care about you. Try reaching out to a close friend, family member, or a counselor.",
                    "i feel depressed": "It's okay to feel this way. You're important and loved. Please consider speaking with a mental health professional.",
                    "can you help me": "I can listen and support you. If you need urgent help, please reach out to a professional or helpline.",
                    "why am i being bullied": "Bullying is never okay. Itâ€™s not your fault. Bullies often act out of their own issues, but you deserve respect and kindness.",
                    "how do i stop bullying": "Speaking up, seeking support, and spreading kindness can help stop bullying. You are not alone in this.",
                    "what should i do if i see bullying": "If it's safe, support the victim and report the bullying to a teacher, adult, or authority figure.",
                    "where can i get help": "You can reach out to mental health professionals, school counselors, or anti-bullying organizations for support.",
                    "thank you": "You're welcome! I'm here whenever you need support. Stay strong!",
                    "bye": "Goodbye! Remember, you are not alone and you matter, even if you don't feel like it.",
                    "can you give me a helpline number": "Yes, of course! If you need urgent help, you can contact the helpline number 9818044577."
                };

                // Convert user input to lowercase and match closest response
                let lowerCaseInput = userInput.toLowerCase();
                let response = responses[lowerCaseInput] || " Sorry I don't understand?";

                botMessage.innerText = response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
            }, 1000);
        }

        // Allow pressing Enter to send messages
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
